		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h3>Ajouter un contact</h3>
					<div class="form-group">
						<label for="contact-firstname">Prénom</label>
						<input type="text" class="form-control" id="contact-firstname" ng-model="newContact.firstName">
					</div>
					<div class="form-group">
						<label for="contact-lastname">Nom</label>
						<input type="text" class="form-control" id="contact-lastname" ng-model="newContact.lastName">
					</div>
					<div class="form-group">
						<label for="contact-email">Courriel</label>
						<input type="text" class="form-control" id="contact-email" ng-model="newContact.email">
					</div>
					<div class="form-group">
						<label for="contact-address">Adresse</label>
						<textarea class="form-control" rows="5" id="contact-address" ng-model="newContact.address"></textarea>
					</div>
					<div class="form-group">
						<label for="contact-phone">Téléphone</label>
						<input type="text" class="form-control" id="contact-phone" ng-model="newContact.phone">
					</div>
					<button type="button" class="btn btn-default" ng-click="addContact()">Ajouter</button>
				</div>
			</div>
		</div>
