		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h3>Éditer le contact</h3>
					<div class="form-group">
						<label for="contact-firstname">Prénom</label>
						<input type="text" class="form-control" id="contact-firstname" ng-model="editContact.firstName" value="">
					</div>
					<div class="form-group">
						<label for="contact-lastname">Nom</label>
						<input type="text" class="form-control" id="contact-lastname" ng-model="editContact.lastName" value="">
					</div>
					<div class="form-group">
						<label for="contact-email">Courriel</label>
						<input type="text" class="form-control" id="contact-email" ng-model="editContact.email" value="">
					</div>
					<div class="form-group">
						<label for="contact-address">Adresse</label>
						<textarea class="form-control" rows="5" id="contact-address" ng-model="editContact.address" value=""></textarea>
					</div>
					<div class="form-group">
						<label for="contact-phone">Téléphone</label>
						<input type="text" class="form-control" id="contact-phone" ng-model="editContact.phone" value="">
					</div>
					<button type="button" class="btn btn-default" ng-click="editContact()">Ajouter</button>
				</div>
			</div>
		</div>
